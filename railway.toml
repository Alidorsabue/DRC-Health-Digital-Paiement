# Configuration Railway pour le projet DRC Digit Payment
# Ce fichier configure le déploiement sur Railway

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile.backend"
# Le Dockerfile backend est maintenant Dockerfile.backend pour éviter les conflits avec le frontend

[deploy]
startCommand = "sh start.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# Variables d'environnement recommandées
# Configurez-les dans le dashboard Railway ou via Railway CLI
# [variables]
# NODE_ENV = "production"
# JWT_SECRET = "changez-moi-en-production"
# JWT_EXPIRES_IN = "7d"
